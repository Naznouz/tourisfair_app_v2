<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tourisfair plugin</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./main.js"></script>
  </head>
  <body onload="initPlan()">
      <section id="tripPlanContainer">
          <button onclick="back()">
              Retour
          </button>
          <ul></ul>
      </section>
      <section id="tripRequest">
        <div id="cityImage"></div>
        <section id="destination">
          <label for="city">Votre destination</label>
          <input type="text" id="city" oninput="search(this.value)" />
          <select
            id="destList"
            size="10"
            onchange="selectCity(this.selectedIndex)"
            onclick="selectCity(this.selectedIndex)"
          ></select>
        </section>
        <section id="dates">
          <section id="start">
            <label for="startDate">Arrivée</label>
            <input type="date" id="startDate" onchange="selectDate()" />
          </section>
          <section id="end">
            <label for="endDate">Départ</label>
            <input type="date" id="endDate" onchange="selectDate()" />
          </section>
        </section>
        <section id="participants">
          <section id="actions">
            <button id="add" onclick="addParticipant()">+</button>
            <button id="remove" onclick="removeParticipant()">-</button>
          </section>
          <section id="participantsList">
            <section id="participant0">
              <label for="part0">
                Participant 1
              </label>
              <input
                type="number"
                id="part0"
                value="18"
                onchange="changeParticipant(this, 0)"
              />
            </section>
          </section>
        </section>
        <section id="requestActions">
          <button id="submitTrip" onclick="getPlan()">
            Get your plan
          </button>
        </section>
      </section>
    </section>
  </body>
</html>
